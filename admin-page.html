    <script>

      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Monthly",
              data: [0, 10, 5, 3, 20, 30, 45],
              fill: true,
              backgroundColor: "rgb(73, 76, 180)",
              borderColor: "rgb(73, 76, 180)",
              borderWidth: 1,

        options: {
          scales: {
            y: {
